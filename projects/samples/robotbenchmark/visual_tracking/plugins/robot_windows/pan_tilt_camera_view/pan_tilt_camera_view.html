<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link type="text/css" rel="stylesheet" href='../../../../include/tabs.css' />
  </head>
  <body>
    <div id='infotabs' class='wrapper webotsTabs webotsRobotWindowTabs'>
      <input class="radio" id="one" name="group" type="radio" checked>
      <input class="radio" id="two" name="group" type="radio">
      <div class="tabs">
        <label class="tab" id="one-tab" for="one">Display</label>
        <label class="tab" id="two-tab" for="two">Camera</label>
      </div>

      <div class="panels">
        <div class="panel" id="one-panel">
          <img id='robot-display' alt='Image not available. Please start the simulation.' width="480" height="320">
        </div>
        <div class="panel" id="two-panel">
          <img id='robot-camera' alt="Image not available.">
          <p id='robottab-camera-warning'>
            Please uncomment the instruction
            'sendDeviceImage(robot, camera)'
            in 'visual_tracking.py' controller
            to enable the camera image."
          </p>
        </div>
      </div>
    </div>
    <script src="pan_tilt_camera_view.js"></script>
  </body>
</html>
